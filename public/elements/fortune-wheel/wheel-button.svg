<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Золотой градиент -->
    <radialGradient id="gold" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#fff2b8"/>
      <stop offset="30%" stop-color="#ffd56a"/>
      <stop offset="60%" stop-color="#f2b23a"/>
      <stop offset="100%" stop-color="#c88414"/>
    </radialGradient>

    <radialGradient id="gold2" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#fff7d2"/>
      <stop offset="50%" stop-color="#ffd46a"/>
      <stop offset="100%" stop-color="#b87010"/>
    </radialGradient>

    <!-- Мягкая тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Свечение лампочек -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Одна секция (30°) -->
    <path id="wedge" d="M512 512 L512 212 A300 300 0 0 1 772 362 Z"/>

    <!-- Одна лампочка -->
    <g id="bulb" filter="url(#glow)">
      <circle cx="512" cy="167" r="11" fill="#fff7d2"/>
      <circle cx="512" cy="167" r="6.5" fill="#ffe07a"/>
    </g>
  </defs>

  <!-- Колесо -->
  <g filter="url(#shadow)">
    <!-- Внешний обод -->
    <circle cx="512" cy="512" r="372" fill="url(#gold)"/>
    <circle cx="512" cy="512" r="344" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="6"/>

    <!-- Лампочки по кругу -->
    <g>
      <!-- 24 лампочки (каждые 15°) -->
      <use href="#bulb"/>
      <use href="#bulb" transform="rotate(15 512 512)"/>
      <use href="#bulb" transform="rotate(30 512 512)"/>
      <use href="#bulb" transform="rotate(45 512 512)"/>
      <use href="#bulb" transform="rotate(60 512 512)"/>
      <use href="#bulb" transform="rotate(75 512 512)"/>
      <use href="#bulb" transform="rotate(90 512 512)"/>
      <use href="#bulb" transform="rotate(105 512 512)"/>
      <use href="#bulb" transform="rotate(120 512 512)"/>
      <use href="#bulb" transform="rotate(135 512 512)"/>
      <use href="#bulb" transform="rotate(150 512 512)"/>
      <use href="#bulb" transform="rotate(165 512 512)"/>
      <use href="#bulb" transform="rotate(180 512 512)"/>
      <use href="#bulb" transform="rotate(195 512 512)"/>
      <use href="#bulb" transform="rotate(210 512 512)"/>
      <use href="#bulb" transform="rotate(225 512 512)"/>
      <use href="#bulb" transform="rotate(240 512 512)"/>
      <use href="#bulb" transform="rotate(255 512 512)"/>
      <use href="#bulb" transform="rotate(270 512 512)"/>
      <use href="#bulb" transform="rotate(285 512 512)"/>
      <use href="#bulb" transform="rotate(300 512 512)"/>
      <use href="#bulb" transform="rotate(315 512 512)"/>
      <use href="#bulb" transform="rotate(330 512 512)"/>
      <use href="#bulb" transform="rotate(345 512 512)"/>
    </g>

    <!-- Внутренний круг под сегменты -->
    <circle cx="512" cy="512" r="318" fill="rgba(255,255,255,0.08)"/>

    <!-- Сегменты (12 шт) -->
    <g>
      <use href="#wedge" fill="#7CDE73"/>
      <use href="#wedge" fill="#53D5C3" transform="rotate(30 512 512)"/>
      <use href="#wedge" fill="#3CB7FF" transform="rotate(60 512 512)"/>
      <use href="#wedge" fill="#2F6BFF" transform="rotate(90 512 512)"/>
      <use href="#wedge" fill="#6A4CFF" transform="rotate(120 512 512)"/>
      <use href="#wedge" fill="#9B48FF" transform="rotate(150 512 512)"/>
      <use href="#wedge" fill="#FF4DB8" transform="rotate(180 512 512)"/>
      <use href="#wedge" fill="#FF4D4D" transform="rotate(210 512 512)"/>
      <use href="#wedge" fill="#FF7A3D" transform="rotate(240 512 512)"/>
      <use href="#wedge" fill="#FFB23D" transform="rotate(270 512 512)"/>
      <use href="#wedge" fill="#FFE064" transform="rotate(300 512 512)"/>
      <use href="#wedge" fill="#B8F06A" transform="rotate(330 512 512)"/>
    </g>

    <!-- Разделители сегментов -->
    <g opacity="0.35" stroke="#ffffff" stroke-width="6">
      <line x1="512" y1="512" x2="512" y2="212"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(30 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(60 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(90 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(120 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(150 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(180 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(210 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(240 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(270 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(300 512 512)"/>
      <line x1="512" y1="512" x2="772" y2="362" transform="rotate(330 512 512)"/>
    </g>

    <!-- Центральная кнопка/ступица -->
    <circle cx="512" cy="512" r="72" fill="url(#gold2)"/>
    <circle cx="512" cy="512" r="56" fill="rgba(255,255,255,0.18)"/>

    <!-- Указатель сверху -->
    <g transform="translate(0,-6)">
      <path d="M512 122 L546 180 L512 210 L478 180 Z" fill="url(#gold2)"/>
      <circle cx="512" cy="182" r="10" fill="#fff3c2" opacity="0.85"/>
    </g>

    <!-- Верхняя табличка (как в примере) -->
    <g>
      <path d="M380 90
               Q512 30 644 90
               L676 150
               Q512 120 348 150 Z"
            fill="#101013" opacity="0.95"/>
      <path d="M390 96
               Q512 42 634 96
               L658 142
               Q512 116 366 142 Z"
            fill="none" stroke="rgba(255,215,120,0.75)" stroke-width="8" />
    </g>
  </g>
</svg>
